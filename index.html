<!DOCTYPE html>
<html lang="en"> 

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0" >
        <link rel="stylesheet" href="style.css">
        <title>Weather App</title>
    </head>

    <body>

        <div class="root">

            <div id="container-top">
                <input class="search-inp" type="text" value="Enter City Name" id="search-inp">
                <button class="image-button" ></button>
            </div>
            <div class="error">
                <label for="search-inp">Invalid City Name</label>
            </div>
            
            
            <div id="main-container">
                <div class="image-panel"><img class="image" src="" alt=""></div>
                <div class="unit"><h3>7&#8451;</h3></div>
                <div class="city-name"><h5></h5></div>
            </div>

            <div id="bottom-container">

                <div class="speed">
                    <div class="speed-1"><img src="/images/humidity.png"></div>
                    <div class="speed-2"><h5></h5></div>
                    <div class="speed-3"><h5></h5></div>
                </div>

                <div class="speed">
                    <div class="speed-1"><img src="/images/wind.png"></div>
                    <div class="speed-2 wind"><h5></h5></div>
                    <div class="speed-3"><h5></h5></div>
                </div>
            </div>
            
        </div>

        <script src="/index.js"></script>
    </body>

</html>
